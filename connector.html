<!DOCTYPE html>
<html>
<head>
    <title>OAuth2 Client Credentials WDC</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script src="connector.js"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>OAuth2 Client Credentials Connector</h2>
                <form>
                    <div class="form-group">
                        <label for="clientId">Client ID:</label>
                        <input type="text" class="form-control" id="clientId">
                    </div>
                    <div class="form-group">
                        <label for="clientSecret">Client Secret:</label>
                        <input type="password" class="form-control" id="clientSecret">
                    </div>
                    <div class="form-group">
                        <label for="tokenUrl">Token URL:</label>
                        <input type="text" class="form-control" id="tokenUrl" value="https://bsso.blpprofessional.com/ext/api/as/token.oauth2">
                    </div>
                    <div class="form-group">
                        <label for="apiUrl">API URL:</label>
                        <input type="text" class="form-control" id="apiUrl">
                    </div>
                    <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Data</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
